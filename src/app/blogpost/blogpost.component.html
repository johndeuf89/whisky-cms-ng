<mat-card *ngIf='(blogpost$ | async) as bp; else loading' class='example-card' >
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{bp.title}}</mat-card-title>
        <mat-card-subtitle> Registration {{bp.subtitle}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-car-image src={{bp.image}} style="width:100%" alt={{bp.title}}>
    <mat-card-content><p>{{bp.content}}</p></mat-card-content>

    <mat-card-actions>
        <button mat-raised-button>LIKE</button>
        <button mat-raised-button>SHARE</button>
      </mat-card-actions>
    
</mat-card>

<ng-template #loading>
 loading ....
</ng-template>
